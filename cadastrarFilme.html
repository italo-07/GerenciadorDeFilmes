<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pyxis</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="painel_Adm.html"><i class="fa fa-film" aria-hidden="true"></i></i> Sistema de Filmes</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="painel_Adm.html"><i class="fa fa-arrow-circle-o-left fa-fw" aria-hidden="true"></i>Voltar</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 id="title" class="text-center">Cadastro de Filmes</h2>
                </div>
                <div class="col-lg-6 col-lg-offset-3 col-md-12 col-sm-12 col-xs-12 md-margin ">
                    <form id="formFilme" method="post">
                        <div class="form-group">
                            <label for="nomeFilme">Nome do Filme:</label>
                            <input type="text" name="nomeFilme" id="nomeFilme" class="form-control" placeholder="Nome do Filme" required="required">
                        </div>

                        <div class="form-group">
                            <label for="nomeOriginal">Nome Original do Filme:</label>
                            <input type="text" name="nomeOriginal" id="nomeOriginal" class="form-control" placeholder="Nome Original do Filme" required="required">
                        </div>

                        <div class="form-group">
                            <label for="cartaz">Imagem em Cartaz:</label>
                            <input type="text" name="cartaz" id="cartaz" class="form-control" placeholder="Link da Imagem" required="required">
                        </div>

                        <div class="form-group">
                            <label for="descricao">Sinopse do Filme:</label>
                            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição do Filme" required="required">
                        </div>

                        <div class="form-group">
                            <label for="cine">Cinema:</label>
                            <select id="cinemaFilme" name="cinemaFilme" class="form-control" required="required">
                                <option value="" selected hidden>Selecione...</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="classificacao" >Classificação:</label>
                            <select name="classificacao" class="form-control" id="classificacao" required="required" >
                                <option value="0" selected hidden>Selecione...</option>
                                <option>Livre</option>
                                <option>10</option>
                                <option>12</option>
                                <option>14</option>
                                <option>16</option>
                                <option>18</option>
                                <option>Especialmente recomendado para crianças e adolescentes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="genero" >Gênero:</label>
                            <select name="genero" class="form-control" id="genero" required="required" >
                                <option value="0" selected hidden>Selecione...</option>
                                <option>Ação</option>
                                <option>Animação</option>
                                <option>Anime</option>
                                <option>Aventura</option>
                                <option>Biografia</option>
                                <option>Comédia</option>
                                <option>Documentário</option>
                                <option>Drama</option>
                                <option>Esporte</option>
                                <option>Família</option>
                                <option>Fantasia</option>
                                <option>Faroeste</option>
                                <option>Ficção</option>
                                <option>Ficção Científica</option>
                                <option>Film-Noir</option>
                                <option>Guerra</option>
                                <option>História</option>
                                <option>Infantil</option>
                                <option>Mistério</option>
                                <option>Música</option>
                                <option>Musical</option>
                                <option>Nacional</option>
                                <option>Policial</option>
                                <option>Romance</option>
                                <option>Show</option>
                                <option>Suspense</option>
                                <option>Terror</option>
                                <option>Thriller</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="duracao">Duração do Filme:</label>
                            <input type="text" name="duracao" id="duracao" class="form-control" placeholder="Duração do Filme" onkeyup="validate()" required="required">
                        </div>

                        <div class="text-right">
                            <input type='reset' class="btn btn-warning" value="Limpar"/>
                            <input id="btnCadastrarFilme" type='submit' class="btn btn-success" value='Cadastrar'/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/validation.js"></script>
        
    <div id="rodape">
      <span>© 2017 Todos os Direitos Reservados. Pyxis - SMD UFC</span>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scriptGeral.js"></script>
  <script src="js/dao/filmeDAO.js"></script>

</body>

</html>
