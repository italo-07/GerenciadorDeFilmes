<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pyxis</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="painel_Adm.html"><i class="fa fa-film" aria-hidden="true"></i></i> Sistema de Filmes</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="painel_Adm.html"><i class="fa fa-arrow-circle-o-left fa-fw" aria-hidden="true"></i>Voltar</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 id="title" class="text-center">Cadastro de Sessões</h2>
                </div>
                <div class="col-lg-6 col-lg-offset-3 col-md-12 col-sm-12 col-xs-12 md-margin ">
                    <form id="formSessao" method="post">
                        <div class="form-group">
                            <label for="nomeFilme">Filme:</label>
                            <select id="nomeFilme" name="nomeFilme" multiple="" class="ui fluid dropdown form-control" required="required">
                                <option value="" selected hidden>Selecione...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cine">Cinema:</label>
                            <select id="cinemaFilme" name="cinemaFilme" multiple="" class="ui fluid dropdown form-control" required="required">
                                <option value="" selected hidden>Selecione...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipo">Selecione o Tipo:</label>
                            <select name="tipo" class="form-control" id="tipo" required="required">
                                <option value="" selected hidden>Selecione...</option>
                                <option>Dublado</option>
                                <option>Legendado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="modo">Tipo da Sessão:</label>
                            <select name="modo" class="form-control" id="modo" required="required">
                                <option value="" selected hidden>Selecione...</option>
                                <option>2D</option>
                                <option>3D</option>
                                <option>4D</option>
                                <option>IMAX 2D</option>
                                <option>IMAX 3D</option>
                                <option>XPLUS 2D</option>
                                <option>XPLUS 3D</option>
                                <option>SALA VIP 2D</option>
                                <option>SALA VIP 3D</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sala">Sala:</label>
                            <select name="sala" multiple="" class="ui fluid dropdown form-control" id="sala" required="required">
                                <option value="" selected hidden>Selecione...</option>
                                <option>Sala 01</option>
                                <option>Sala 02</option>
                                <option>Sala 03</option>
                                <option>Sala 04</option>
                                <option>Sala 05</option>
                                <option>Sala 06</option>
                                <option>Sala 07</option>
                                <option>Sala 08</option>
                                <option>Sala 09</option>
                                <option>Sala 10</option>
                                <option>Sala 11</option>
                                <option>Sala 12</option>
                                <option>Sala 13</option>
                                <option>Sala 14</option>
                                <option>Sala 15</option>
                                <option>Sala IMAX</option>
                                <option>Sala 4D</option>
                                <option>Sala VIP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="horario">Horario:</label>
                            <select name="horario" multiple="" class="ui fluid dropdown form-control" id="horario" required="required">
                                <option value="" selected hidden>Selecione...</option>
                                <option>13:00</option>
                                <option>13:10</option>
                                <option>13:30</option>
                                <option>13:50</option>

                                <option>14:00</option>
                                <option>14:10</option>
                                <option>14:30</option>
                                <option>14:50</option>

                                <option>15:00</option>
                                <option>15:10</option>
                                <option>15:30</option>
                                <option>15:50</option>

                                <option>16:00</option>
                                <option>16:10</option>
                                <option>16:30</option>
                                <option>16:50</option>

                                <option>17:00</option>
                                <option>17:10</option>
                                <option>17:30</option>
                                <option>17:50</option>

                                <option>18:00</option>
                                <option>18:10</option>
                                <option>18:30</option>
                                <option>18:50</option>

                                <option>19:00</option>
                                <option>19:10</option>
                                <option>19:30</option>
                                <option>19:50</option>

                                <option>20:00</option>
                                <option>20:10</option>
                                <option>20:30</option>
                                <option>20:50</option>

                                <option>21:00</option>
                                <option>21:10</option>
                                <option>21:30</option>
                                <option>21:50</option>

                                <option>22:00</option>
                                <option>22:30</option>
                                <option>00:00</option>
                                
                            </select>
                        </div>

                        <div class="text-right">
                            <input type='reset' class="btn btn-warning" value="Limpar"/>
                            <input id="btnCadastrarSessao" type='submit' class="btn btn-success" value='Cadastrar'/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/validation.js"></script>
        
    <div id="rodape">
      <span>© 2017 Todos os Direitos Reservados. Pyxis - SMD UFC</span>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scriptGeral.js"></script>
  <script src="js/dao/sessaoDAO.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
  <script>
    $('.ui.dropdown').dropdown();
  </script>

</body>

</html>
